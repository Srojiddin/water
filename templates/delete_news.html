<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udaleniye Novosti</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 56px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        section {
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Udaleniye Novosti</h1>
    </header>

    <section class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- News Section -->
                <h2>Novost' dlya Udaleniya</h2>
                <div class="card">
                    <img src="https://placekitten.com/800/400" class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <h5 class="card-title">Novost' Title</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac
                            libero
                            auctor,
                            fringilla mi eget, fermentum arcu. Fusce vitae mauris in orci aliquet
                            bibendum...</p>
                        <form method="post" action="{% url 'delete_news' news.id %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Udalit' Novost'</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
